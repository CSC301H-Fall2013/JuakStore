<h1>{{ user.username }}</h1>
<h2>{{ user.email }}</h2>

{% if user.booking_set.all %}
    <h1>Bookings:</h1>
    {% for booking in user.booking_set.all %}
        <li><a href="{% url 'juakstore:bookingDetail' booking.id %}">{{ booking.name }}</a></li>
    {% endfor %}
{% else %}
<p>No bookings!</p>
{% endif %}
